version: 2.1
jobs:
  build:
     machine:
       image: ubuntu-2004:2023.02.1
     steps:
       - checkout
       - run:
           name: "Setup custom environment variables"
           command: echo 'export CIRCLE_CI_BRANCH="${CIRCLE_BRANCH}"' >> $BASH_ENV 
       - run:
          name: "Install multi-arch building tools"
          command: |
             sudo apt update; sudo apt install -y qemu qemu-user-static binfmt-support
             docker buildx  ls
       - run:
           name: "Build the Meterian Scanner Docker image"
           command: |
              echo "~~~~~~ Prep multi-arch docker builder"
              docker buildx create --name mybuilder --driver docker-container --bootstrap
              docker buildx use mybuilder
              echo
              echo
              cd build
              ./buildDockerImage.sh --build-all
       - run:
           name: "Push Meterian Scanner Docker image to Docker Hub"
           command: |
              cd build
              ./push-docker-image-to-hub.sh full java node node8 node7 php dotnet dotnet8 ruby ruby-bundler1 ruby-bundler1-arm64 python go swift rust perl cpp gha r openjdk11



workflows:
  version: 2
  commit-workflow:
    jobs:
      - build
  scheduled-workflow:                                                                                                                                                          
    triggers:                                                                                                                                                             
      - schedule:                                                                                                                                                         
          cron: "0 0 * * 0"
          filters:
            branches:
              only:
                - master
    jobs:
      - build