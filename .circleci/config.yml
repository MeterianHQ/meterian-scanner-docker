version: 2.1
jobs:
  build:
     machine:
       image: ubuntu-2004:202111-02
     steps:
       - checkout
       - run:
           name: "Setup custom environment variables"
           command: echo 'export CIRCLE_CI_BRANCH="${CIRCLE_BRANCH}"' >> $BASH_ENV 
       - run:
           name: "Build the Meterian Scanner Docker image"
           command: |
              cd build
              ./buildDockerImage.sh --build-all
       - run:
           name: "Push Meterian Scanner Docker image to Docker Hub"
           command: |
              cd build
              ./push-docker-image-to-hub.sh full java node node8 node7 php dotnet ruby ruby-bundler1 python go swift rust perl cpp gha r



workflows:
  version: 2
  commit-workflow:
    jobs:
      - build
  scheduled-workflow:                                                                                                                                                          
    triggers:                                                                                                                                                             
      - schedule:                                                                                                                                                         
          cron: "0 0 * * 0"
          filters:
            branches:
              only:
                - master
    jobs:
      - build